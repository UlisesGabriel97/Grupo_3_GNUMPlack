<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/142c29101d.js" crossorigin="anonymous"></script>
</head>

<body class="cart">
    <main>
        <h1><i class="fas fa-shopping-cart"></i>Mi carrito</h1>
        <section class="productos">
            <article>
                <div class="imagen">
                    <a href="/carrito"><img src="/img/cutout_123566_popup_landscape_4x3_1.jpg" alt=""></a>
                </div>
                <section>
                    <div class="detalle">
                        <p>Claneo Akustik Linear</p>
                        <button><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <div class="precio">
                        <div class="cantidad">
                            <i class="fas fa-minus"></i>
                            <input type="number" value="1">
                            <i class="fas fa-plus"></i>
                        </div>
                        <p>$XXXX</p>
                    </div>
                </section>
            </article>
            <article>
                <div class="imagen">
                    <a href="/carrito"><img src="/img/cutout_82877_detail_picture_1.jpg" alt=""></a>
                </div>
                <section>
                    <div class="detalle">
                        <p>Aquapanel Cement Board Indoor</p>
                        <button><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <div class="precio">
                        <div class="cantidad">
                            <i class="fas fa-minus"></i>
                            <input type="number" value="1">
                            <i class="fas fa-plus"></i>
                        </div>
                        <p>$XXXX</p>
                    </div>
                </section>
            </article>
        </section>
        <section class="total">
            <div class="subtotal">
                <h3>Subtotal:</h3>
                <p>$XXXX</p>
            </div>
            <div>
                <h2>Total:</h2>
                <p>$XXXX</p>
            </div>
        </section>
        <section class="comprar">
            <h2 class="finalizar"><a href=""></a>Finalizar Compra</h2>
            <h2 class="seguir"><a href=""></a>Seguir Comprando</h2>
            <a href="/login"><h4><i class="fas fa-user"></i>Para comprar debes ingresar a tu cuenta.</h4></a>
            <a href="/register"><h4><i class="fas fa-sign-in"></i>Â¿No tenes cuenta? Registrate!</h4></a>
        </section>
    </main>
</body>

</html>
